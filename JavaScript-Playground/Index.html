<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light text-dark container-fluid">
    <div class="wrapper">
        <header class="row justify-content-between align-items-center">
            <div class="col-md-6 p-3">
                <h1 class="h4"><span class="a81m"><span class="a81i">&#60;</span><span class="a81a">a</span><span class="a81p">:</span><span class="a81o">81</span></span></h1>
            </div>
            <div class="col-md-6 justify-content-start  p-3">
                <button id="runButton" class="btn btn-outline-success"><i class="bi bi-caret-right"></i>Run</button>
                <button id="clearButton" class="btn btn-outline-dark"><i class="bi bi-repeat"></i> Clear</button>
                <button id="saveButton" class="btn btn-outline-primary"><i class="bi bi-cloud-arrow-down-fill"></i> Save</button>
            </div>
        </header>
        <div class="row h-90 ">
            <main class="col-6 d-flex align-items-center justify-content-center">
                <div class="bg-white border rounded p-3 hw-100">
                    <div id="editor-container" class="h-100"></div>
                </div>
            </main>
            <aside class="col-6 d-flex align-items-center justify-content-center">
                <div id="output-container" class="flex-grow-1 bg-white border rounded p-3 overflow-auto hw-100">
                    <p class="text-muted">Output will appear here...</p>
                </div>
            </aside>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/package/dev/vs/loader.js"></script>
    <script type="module" src="js/index.js" defer></script>
</body>
</html>
